<div class=' ml-80 mt-12 w-full mb-2'>
  <button (click)="openForm(null)" class="btn-add font-semibold bg-red-800 text-gray-100 w-1/3 py-4 rounded-lg hover:bg-red-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
      <path fill="#ffffff" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
    </svg>
    <span class="ml-2 text-xl">Add new category</span>
  </button>

  <app-category-form
    *ngIf="showForm"
    [selectedCategory]="selectedCategory"
    (formClose)="closeForm()"
    (categorySubmit)="onFormSubmit($event)">
  </app-category-form>

</div>
<div  class="flex items-center justify-center ml-80">
  <div *ngIf="loading$ | async">Loading...</div>
  <div  class="grid grid-cols-1 md:grid-cols-4 gap-4 px-4 pb-8 w-full">

    <div *ngFor="let category of categories$ | async"  class="rounded bg-gray-200 p-2 w-full shadow-md">
      <div  class="relative flex flex-col items-start p-4 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">

        <button
                class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512">
            <path fill="#FF4F4D"
                  d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
          </svg>
        </button>

        <h4 class="mt-3 text-sm font-bold">{{ category.name }}</h4>

        <div class="flex items-center justify-between mt-3 text-xs font-medium text-gray-400 w-full">

          <!-- Icône calendrier -->
          <div class="flex items-center">
            <svg class="w-4 h-4 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd" />
            </svg>
            <span class="ml-1">Créé le</span>
          </div>

          <!-- Bouton Modifier -->
          <button (click)="openForm(category)" title="Modifier"
                  class="text-green-600 hover:text-green-800 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor" class="bi bi-pencil"
                 viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg>
          </button>

        </div>
      </div>
    </div>
  </div>
  </div>
